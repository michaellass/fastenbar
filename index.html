<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="progress w-75" style="max-width: 500px">
            <div class="progress-bar" role="progressbar" aria-label="Progress of the current Lent" style="width: 0%"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        ash_wednesday = new Date("2023-02-22");
        easter_sunday = new Date("2023-04-09");

        now = new Date();
        total_days = (easter_sunday - ash_wednesday) / 24 / 60 / 60 / 1000;
        current = (now - ash_wednesday) / 24 / 60 / 60 / 1000;
        current = Math.min(current, total_days);
        current = Math.max(current, 0);
        percentage = Math.floor(current / total_days * 100);

        elm = document.getElementsByClassName("progress-bar")[0];
        elm.style = `width:${percentage}%`;
        elm.setAttribute("aria-valuenow", percentage);
        elm.replaceChildren(`${percentage}%`);
    </script>
</body>

</html>
